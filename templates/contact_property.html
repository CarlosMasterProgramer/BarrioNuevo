
{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center text-center mb-3">
        <img src="../static/images/new_log.png"  style="width:250px">
    </div>
<h2 class="text-center mb-5" style="font-family: 'TheSans Mono SemiBold', sans-serif;"> 
    

    {{ property.title }}</h2>
<h4 class="text-center" style="font-family: 'TheSans Mono SemiBold', sans-serif;"> {{ property.direccion }}</h4>


        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control"   
 id="name" name="name" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            <div class="form-group   
 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">   

                    Please enter a valid email address.
                </div>
            </div>
            <div class="form-group   
 mt-3">
                <label for="message" class="form-label">Comentanos sobre tu propiedad:</label>
                <textarea class="form-control" id="message" name="message" required></textarea>   

                <div class="invalid-feedback">
                    Please enter your message.
                </div>
            </div>
            <button type="submit" class="btn btn-primary   
 mt-3">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C8fC4PrqlPX1eRm0bxmsR+0n4CkRI7kNf15dXg+4Q3J6vqB246wW676k5Pa80/b+m"   
 crossorigin="anonymous"></script>
{% endblock %}
